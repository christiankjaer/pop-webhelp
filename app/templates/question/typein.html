{% extends "base.html" %}
{% block title %}Type In{% endblock %}
{% block body %}
<div class="container">
{% include "flash.html" %}
<div class="row">
    <p>{{ text | marktohtml | safe }}</p>
    <form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.answer(class = "form-control") }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Answer</button>
</form>
</div>
</div>
{% endblock body %}
