{% extends "layout.html" %}
{% block title %}Overview{% endblock %}
{% block content %}
{% for t in thresholds %}
  <div class="panel panel-default">
    <div class="panel-heading">{{ t.name }}</div>
    <div class="panel-body">
      {% for s in t.subjects %}
        <div>
          <a href="{{ url_for('random_question', name=s.name) }}">
            {{ s.name }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endfor %}
{% endblock content %}
