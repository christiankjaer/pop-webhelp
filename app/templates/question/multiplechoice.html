{% extends "base.html" %}
{% block title %}Multiple Choice{% endblock %}
{% block body %}
<div class="container">
{% include "flash.html" %}
<div class="row">
    <p>{{ text }}</p>
    <form action="" method="post">
    {{ form.csrf_tag }}
    {% for f in form %}
        {{ f(class = "list-unstyled") }}
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Answer</button>
</form>
</div>
</div>
{% endblock body %}
