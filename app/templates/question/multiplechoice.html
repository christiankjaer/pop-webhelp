{% extends "layout.html" %}
{% block title %}Multiple Choice{% endblock %}
{% block content %}
<div class="row">
    {{ text | markdown }}
    <form action="" method="post">
    {{ form.csrf_tag }}
    {% for f in form %}
        {{ f(class = "list-unstyled") }}
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Answer</button>
</form>
</div>
{% include "question/hints.html" %}
{% endblock content %}
